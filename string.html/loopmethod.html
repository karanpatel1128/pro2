<script>
function mainString() {
    let x=document.getElementById("stringId").value;
    let y=x.split(" ");
    let output="";
    console.log(y);
    for(let a=0; a<y.length; a++){
     output=output+y[a].charAt(0).toUpperCase()+y[a].slice(1);
     output=output+" ";
    }
   document.getElementById("mainPara").innerHTML=output;
   console.log(output);
}




</script>
